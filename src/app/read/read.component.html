<div class="container">
  <h2>User List:</h2>
  
  <div *ngIf="loading" class="loading">
    Loading users...
  </div>

  <div *ngIf="!loading && users.length === 0" class="no-users">
    No users found.
  </div>

  <div *ngIf="!loading && users.length > 0" class="user-table">
    <table border="1 px solid">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td class="actions">
            <!-- Edit Button -->
            <a [routerLink]="['/update', user.id]" class="btn-edit" style="margin-right: 10px; text-decoration: none;">Update</a>
            <!-- Delete Button -->
            <a [routerLink]="['/delete', user.id]" class="btn-delete" style="text-decoration: none;">| Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
