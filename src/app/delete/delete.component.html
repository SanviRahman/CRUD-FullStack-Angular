<div class="container">
  <h2>Delete User:</h2>
  

  <div *ngIf="!loading && error" class="error-container">
    <div class="error-message">
      {{ error }}
    </div>
    <button (click)="cancel()" class="btn-cancel">Back to User List</button>
  </div>

  <div *ngIf="!loading && !error" class="confirmation-container">
    <div class="warning-message">
      <h3>Are you sure you want to delete this user?</h3>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div class="action-buttons">
      <button (click)="confirmDelete()" class="btn-delete" [disabled]="deleting" style="margin-right: 15px;">
        {{ deleting ? 'Deleting...' : 'Delete User' }}
      </button>

      <button (click)="cancel()" class="btn-cancel" [disabled]="deleting">
        Cancel
      </button>
    </div>
  </div>
</div>
